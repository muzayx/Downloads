<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arquivos do Muza</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="imagex/png" href="crow.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen font-poppins bg-black">
    <nav
      class="fixed w-full p-4 bg-gray-900 bg-opacity-90 backdrop-blur-sm z-10 border-b border-gray-800"
    >
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <img
            src="profile.jpg"
            alt="Crow"
            class="w-10 h-10 rounded-full object-cover"
          />
          <h1 class="text-xl font-bold text-white">Arquivos do Muza</h1>
        </div>
        <a
          href="https://github.com/muzayx"
          target="_blank"
          rel="noopener noreferrer"
          class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
            ></path>
          </svg>
          <span>muzayx</span>
        </a>
      </div>
    </nav>

    <div class="text-center pt-28">
      <h2 id="animated-text" class="text-purple-500 text-2xl font-bold">
        Arquivos que pra mim são/foram úteis e queria compartilhar com vocês, em
        breve terá mais, espero que gostem!
      </h2>
    </div>

    <main class="container mx-auto pt-10 px-4 pb-12">
      <div
        id="fileGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      ></div>
    </main>

    <script>
      const files = [
        {
          id: 1,
          title: "Temp Cleaner (Otimização)",
          description:
            "Um simples .bat feito por mim, que limpa todos arquivos temporários do pc. Abra com o notes pra ver quais arquivos que são excluidos.",
          size: "1 KB",
          imageUrl: "cleaner.jpeg",
          downloadUrl:
            "https://www.mediafire.com/file/s0pt0nle2i4yst4/clean_by_muza.bat/file",
          type: ".BAT",
        },
        {
          id: 2,
          title: "ISO Windows KernelOs",
          description:
            "ISO do meu windows que eu utilizo a anos e sempre usei APENAS ELE.",
          size: "3.8 GB",
          imageUrl: "kernel.jpeg",
          downloadUrl:
            "https://www.mediafire.com/file/9q6l5sfq9bdxdqk/KernelOS10_22H2_AiOv1.2.iso/file",
          type: "ISO",
        },
        {
          id: 3,
          title: "Portfolio Pessoal",
          description:
            "Meu portfolio pessoal, liberado para copiar ou pegar de inspiração",
          size: "1 MB",
          imageUrl: "portfolio.jpeg",
          downloadUrl:
            "https://www.mediafire.com/folder/k9vxxpa08wfig/Portfolio",
          type: "FOLDER",
        },
        {
          id: 4,
          title: "Meu Curriculo",
          description: "Curriculo de Gabriel Eduardo Muzaranho",
          size: "38 KB",
          imageUrl: "curriculo.jpeg",
          downloadUrl:
            "https://www.mediafire.com/file/bsp24s1qj2c0da3/Gabriel_Muzaranho.pdf/file",
          type: "PDF",
        },
        {
          id: 5,
          title: "Apostila sobre Lógica de Programação",
          description:
            "Documentação completa sobre lógica de programação, que pessoalmente gostei bastante.",
          size: "1.5 MB",
          imageUrl: "logica.webp",
          downloadUrl:
            "https://www.mediafire.com/file/4e47ht4pumq86v2/logica.pdf/file",
          type: "PDF",
        },
        {
          id: 6,
          title: "Em breve",
          description: "Em breve mais arquivos serão adicionados.",
          size: "0 KB",
          imageUrl: "embreve.jpg",
          downloadUrl: "",
          type: "EM BREVE",
        },
      ];

      function renderFiles() {
        const fileGrid = document.getElementById("fileGrid");
        fileGrid.innerHTML = files
          .map(
            (file) => `
          <div class="bg-gray-800 rounded-lg overflow-hidden transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg border border-gray-700">
            <div class="relative h-48 overflow-hidden">
              <img
                src="${file.imageUrl}"
                alt="${file.title}"
                class="w-full h-full object-cover"
              />
              <div class="absolute top-2 right-2 bg-gray-900 text-white px-3 py-1 rounded-full text-sm">
                ${file.type}
              </div>
            </div>
            <div class="p-6">
              <h2 class="text-xl font-bold mb-2 text-white">
                ${file.title}
              </h2>
              <p class="text-gray-300 mb-4 h-20">
                ${file.description}
              </p>
              <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-700">
                <span class="text-sm text-gray-400">
                  ${file.size}
                </span>
                <a
                  href="${file.downloadUrl}"
                  download
                  class="flex items-center space-x-2 bg-purple-700 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                  </svg>
                  <span>Baixar</span>
                </a>
              </div>
            </div>
          </div>
        `
          )
          .join("");
      }

      renderFiles();
    </script>
  </body>
</html>
